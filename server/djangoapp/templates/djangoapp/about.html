<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!--Add a nav bar here -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #03501a"
    >
      <a class="navbar-brand text-light" href="{% url 'djangoapp:index' %}"
        >Best Cars</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link text-light" href="{% url 'djangoapp:contact' %}"
            >Contact us</a
          >
          <a class="nav-link text-light" href="#">About us</a>
        </div>
      </div>
    </nav>
    <div class="row align-items-center">
      <div class="col-sm-6">
        <div class="card text-center border-0">
          <div class="card-body">
            <h1 class="card-title">
              Welcome to <b>Best Cars</b> dealership, home to the best cars in
              North America. We sell domestic and imported cars at reasonable
              prices.
            </h1>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          {% load static %}
          <img
            src="{% static 'djangoapp/pexels-pixabay-164634.jpg' %}"
            class="card-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
