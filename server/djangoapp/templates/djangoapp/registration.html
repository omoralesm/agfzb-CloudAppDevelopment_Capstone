<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #03501a"
    >
      <a class="navbar-brand text-light" href="{% url 'djangoapp:index' %}"
        >Best Cars</a
      >
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-link text-light" href="{% url 'djangoapp:contact' %}"
            >Contact us</a
          >
          <a class="nav-link text-light" href="{% url 'djangoapp:about' %}"
            >About us</a
          >
        </div>
      </div>
    </nav>
    <form action="{% url 'djangoapp:registration' %}" method="post">
      <div class="container">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <hr />
        <div class="form-group">
          <label for="username"><b>User Name</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter User Name: "
            name="username"
            required
          />
          <!--Style input with .form-control class -->
          <label for="firstname"><b>First Name</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter First Name: "
            name="firstname"
            required
          />
          <!--Style input with .form-control class -->
          <label for="lastname"><b>Last Name</b></label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Last Name: "
            name="lastname"
            required
          />
          <!--Style input with .form-control class -->
          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            class="form-control"
            placeholder="Enter Password: "
            name="psw"
            required
          />
          <!--Style input with .form-control class -->
          {% if message %}
          <div class="alert alert-warning">{{ message }}</div>
          {% endif %}
          <button class="btn btn-success" type="submit">Sign up</button>
        </div>
      </div>
    </form>
  </body>
</html>
